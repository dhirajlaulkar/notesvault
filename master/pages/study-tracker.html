<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Tracker</title>
  <link rel="stylesheet" href="../styling/study-tracker.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="tracker-glass">
    <header>
      <h1>ðŸ“š Study Tracker</h1>
      <p class="subtitle">Track your focus. Stay accountable.</p>
    </header>

    <section class="controls">
      <select id="subject-select">
        <option value="">Choose Subject</option>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
      </select>
      <div class="btn-group">
        <button id="start-btn">Start</button>
        <button id="stop-btn" disabled>Stop</button>
      </div>
    </section>

    <section class="chart-section">
      <canvas id="progressChart"></canvas>
    </section>

    <footer>
      <button id="export-json">ðŸ“¥ Export Sessions</button>
    </footer>
  </main>

  <script src="../scripts/study-tracker.js"></script>
</body>
</html>
